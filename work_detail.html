<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d2e76b057.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Find a job</title>
</head>
<body class="work_detail">
    <div class="container">
        <div class="specialization d-flex">
            <div class="row">
                <div class="col spec d-flex flex-column">
                    <h4>CAREER AT CoffeeShop_Assistant</h4>
                    <h3>Full Stack Developer</h3>
                    <p>Find this job intresting. Join NOW!</p>
                    <div class="d-flex flex-column">
                        <img class="shape_1"src="img/Shapes(1).svg" alt="Shape_1">
                        <a href="#apply_now">Apply Now <i class="fa-solid fa-arrow-right"></i></a>
                    </div>
                </div>
                <div class="col description">
                    <img class="shape" src="img/Shapes.svg" alt="Shapes">
                    <h3>Job Description</h3>
                    <p>Type of work, Location, Experience needed</p>
                    <p>Department</p>
                    <p>Amount of positions</p>
                </div>
            </div>
        </div>
        <div class="d-flex application_submit">
            <h2 class="text-center" id="apply_now">Apply Now</h2>
            <form action="post">
                <div class="form-outline mb-3">
                    <input placeholder="Name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-3">
                    <input placeholder="Last Name" type="text" id="form3Example3cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-3">
                    <input placeholder="Email" type="email" id="form3Example4cg" class="form-control form-control-lg" />
                </div>
                <div class="form-outline mb-4">
                    <input placeholder="Mobile number" type="tel" id="form3Example4cdg" class="form-control form-control-lg" />
                </div>
                <div class="form-check d-flex justify-content-center mb-3">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                        I agree to send my personal data
                    </label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit application</button>
                </div>
            </form>
        </div>
    </div>
</body>
