<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d2e76b057.js" crossorigin="anonymous"></script>

<body class="work_detail">
    <div class="container  d-flex registration">
        <h2 class="text-center w-50">Welcome</h2>
        <form action="post">
            <div class="form-outline mb-3">
                <input placeholder="Name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-3">
                <input placeholder="Email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-3">
                <input placeholder="Password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
                <input placeholder="Repeat Password" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
            </div>
            <div class="form-check d-flex justify-content-center mb-3">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                <label class="form-check-label" for="form2Example3g">
                I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
            </label>
            </div>
            <div class="d-flex justify-content-center">
                <button type="button"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
            </div>
</body>
