<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d2e76b057.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>An app</title>
</head>
<body class="app">
    <div class="container">
        <h1>Quiz App</h1>
        <div id="quiz" style="display: none;"></div>
        <div id="result" class="result"></div>
        <div id="intro" class="intro">
            <p>Now we need you to answer some questions for better analysis.</p>
            <button id="startQuiz" class="button">Let's Go</button>
        </div>
        <div id="thanks" class="thanks hide">
            <h3>Thanks for providing the data! Please wait while we analyze your responses.</h3>
            <p>We will send you a notification when everything will be ready. Up to 2 hours</p>
            <img src="img/search.gif" alt="search">
            <a  href="results.html" class="results" role="button" id="showResults">See results</a>
        </div>
        <button id="submit" class="button hide">Submit</button>
        <button id="retry" class="button hide">Retry</button>
        <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
