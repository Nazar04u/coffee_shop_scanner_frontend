<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d2e76b057.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration</title>
</head>
<body class="signup">
    <header>
        <div class="row align-items-start">
            <h1 class="col name">CoffeeShop_Assistant</h1>
            <div class="col" >
                <nav class="row align-items-start">
                    <a class="col dissapear_768" id="conditionalLink" href="#">Guide</a>
                    <a class="col" href="app.html">APP</a>
                    <a class="col" href="work.html">Work</a>
                    <a class="col dissapear_768" href="contact.html">Contact</a>
                    <a class="col" href="sign_up.html">Sign up or Login</a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="col-7 dissapear_768 art_reg m-auto">
            <img class="row m-5 logo" src="img/SpecLogo new.svg" alt="Logo">
            <img class="row art m-auto" src="img/Art.svg" alt="Welcome">
            <div class="row signup_div">
                <h2 class="text-center">Welcome aboard my friend</h2>
                <p class="text-center dissapear_768">just a couple of clicks and we start</p>
            </div>
        </div>
        <div class="col-5 col-sm-12 register">
            <div class="container  d-flex registration">
                <h2 class="text-center w-50">Welcome</h2>
                <form action="post">
                    <div class="form-outline mb-3">
                        <input placeholder="Name" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-3">
                        <input placeholder="Email" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-3">
                        <input placeholder="Password" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <input placeholder="Repeat Password" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                    </div>
                    <div class="form-check d-flex justify-content-center mb-3">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>
                    <p class="text-center text-muted mt-3 mb-0">Have already an account? 
                        <a href="sign_in.html"class="fw-bold text-body"><u>Login here</u></a></p>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Function to handle the link click based on screen width
        function handleLinkClick(event) {
            // Prevent the default behavior of the link
            event.preventDefault();
    
            // Check the screen width
            var screenWidth = window.innerWidth
    
            // Redirect to the appropriate page based on the screen width
            if (screenWidth <= 767) {
                window.location.href = 'guide.html'; // Replace with the actual mobile page URL
            } else {
                window.location.href = 'guide2.html'; // Replace with the actual desktop page URL
            }
        }
    
        // Add a click event listener to the link
        document.getElementById('conditionalLink').addEventListener('click', handleLinkClick);
        document.getElementById('conditionalLink2').addEventListener('click', handleLinkClick)
    </script>
</body>
